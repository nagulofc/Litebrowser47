<br><br>

      <div class="collapsible-container">

  <button class="collapsible-toggle">

    <span class="arrow collapsed"></span>

    <span>More  </span>

  </button><br><br>

  <div class="collapsible-content">

     <a href="https://www.amazon.in">
        <button>
            Server 1
        </button>
    </a>

    <a href="https://www.flipkart.com">
        <button>
            Server 2
        </button>
    </a>

    <a href="https://www.meesho.com">
        <button>
            Server 3
        </button>
    </a>

    
    <br><br>

  </div>

</div>

<script>

  
  const toggleButton = document.querySelector('.collapsible-toggle');
  const arrow = document.querySelector('.arrow');
  const collapsibleContent = document.querySelector('.collapsible-content');

  // Hide the buttons by default (ensures the div remains hidden)
  collapsibleContent.style.display = 'none';

  toggleButton.addEventListener('click', () => {
    const isCollapsed = collapsibleContent.style.display === 'none';

    collapsibleContent.style.display = isCollapsed ? 'block' : 'none';
    arrow.classList.toggle('collapsed', !isCollapsed);
    toggleButton.querySelector('span:nth-child(2)').textContent = isCollapsed ? 'x' : 'More ';
  });


</script>
   </body>
